<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="./quotes.css">
    <script src="https://kit.fontawesome.com/7437be3b71.js" crossorigin="anonymous"></script>
    <script src="./quotes.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <header>Quote of the Day</header>

        <div class="content">

            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote"> Empty pockets never held anyone back. Only empty heads and empty hearts can do that. </p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Norman Vincent Peale</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"> <i class="fas fa-volume-up"></i></li>
                    <li class="copy"> <i class="fas fa-copy"></i></li>
                    <li class="insta"> <i class="fa fa-instagram"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>


</body>

</html>
